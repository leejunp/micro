<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Microinteraction</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  </head>
  <body>
    <div class="box">
      <div id="thing">
        <div class="scont">
            <div class='smonster'>
              <div class='container'>
                <div class='seye'></div>
                <div class='seye' id="srighteye"></div>
                <div id="please">
                  <div class='pupil'></div>
                  <div class='pupil' id="spupil"></div>
                </div>
              </div>
              <div class="steeth" id="sleft"></div>
              <div class="steeth"></div>
              <div class="smouth"></div>
            </div>
          </div>
      </div>
      <h1>Click Around!</h1>
    </div>
    <section class="move-area">
      <div class="cont">
          <div class='monster'>
            <div class='container'>
              <div class='eye'></div>
              <div class='eye' id="righteye"></div>
            </div>
            <div class="teeth" id="left"></div>
            <div class="teeth"></div>
            <div class="mouth"></div>
          </div>
        <div class="leg" id="leftleg"></div>
        <div class="leg"></div>
        <div class="foot" id="rightfoot"><div class="lace"></div></div>
        <div class="foot"><div class="lace"></div></div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
